<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Calculator</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        
        <h2 id = "calc">Calculator</h2>

        <div id="box">
            <p id = "outline"> 0</p>
            <button class="a1" id="one" onclick=" expand('1') ">1</button>
            <button class="a1" id="two" onclick="expand('2')">2</button>
            <button class="a1" id="three" onclick="expand('3')">3</button>
            <button class="a1" id="plus" onclick="expand('+')">+</button>
            <button class="a2" id="four" onclick="expand('4')">4</button>
            <button class="a2" id="five" onclick="expand('5')">5</button>
            <button class="a2" id="six" onclick="expand('6')">6</button>
            <button class="a2" id="minus" onclick="expand('-')">-</button>
            <button class="a3" id="seven" onclick="expand('7')">7</button>
            <button class="a3" id="eight" onclick="expand('8')">8</button>
            <button class="a3" id="nine" onclick="expand('9')">9</button>
            <button class="a3" id="mult" onclick="expand('X')">X</button>
            <button class="a4" id="remove" onclick="remove()"> AC </button>
            <button class="a4" id="zero" onclick="expand('0')">0</button>
            <button class="a4" id="equal" onclick="compute()"> = </button>
            <button class="a4" id="div" onclick="expand('/')">/</button>
        </div>
        <script src="calculator.js"></script>
        

        
    </body>
</html>
